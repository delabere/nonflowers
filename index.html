<head>
  <meta charset="utf-8">

    <script src="main.js"></script>
    <script src="classes/color.js"></script>

    <script src="classes/plant.js"></script>
    <script src="classes/flowering.js"></script>
    <script src="classes/woody.js"></script>
    <script src="classes/fungus.js"></script>

    <script src="classes/descriptors/colorRangeDescriptor.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Kristi&family=Loved+by+the+King&family=Share&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      body {
          font-family: 'Kristi', cursive;
          color: #7A7658;
      }
      #flower-name h4 { 
            margin-bottom: 0em;
            font-size: 2.7em !important;
            font-weight: 100;
            color: #767676;
        }

        #flower-name p {
          font-family: 'Loved by the King', cursive;
          font-size: 1.2em;
       }
       table {
        font-family: 'Share', cursive;
       }
       #canvas-container {
        /* border: 1px solid; */
       }
      </style>
  </head>
  <body onload="load()">
    
    <div class="position-absolute top-50 start-50 translate-middle" id="loader">
      <div id="spinner" class="text-center">
        <i class="fa-3x fa-duotone fa-hand-holding-seedling fa-beat" style="--fa-beat-scale: 1.3; --fa-animation-duration: 2s;"></i>
        <div id="load-text" class="ps-1 pt-4">Generating...&nbsp;&nbsp;&nbsp;</div>
      </div>
    </div>

    <div id="content"  >
      <div class="col-md-12 d-flex justify-content-center">
        <div id="canvas-container" class=" d-flex justify-content-center"></div>
      </div>

      <div class="d-flex justify-content-center">
        <div id="flower-name"></div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="col-md-4">
          <table class="table table-sm table-borderless">
            <tr><td align="right">
                <div id="options" class="option-bar">
                  <i class="fa-solid fa-arrows-rotate btn" onclick="location.reload()"></i>
                  <i class="fa-solid fa-download btn" onclick="makeDownload()"></i>
                  <i class="fa-solid fa-dna btn" onclick="toggle('summary','block')"></i>
                  <i class="fa-duotone fa-seedling btn" onclick="toggle('settings','table')"></i>
                  <i class="fa-solid fa-repeat-1 btn" onclick="load()"></i>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>  

      
      <div class="d-flex justify-content-center">     
        <table id="options-table" class="table table-sm ">
          <tr><td>
            <form id="dna-form" action="" method="POST">
              <div id="summary" class="d-block" ></div>
            </form>
          </td></tr>

          <tr><td align="right">

            <div id="settings" class="">
              <div class="card">
                <div class="card-body">
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Seed</span>
                <input title="random seed" class="form-control" id="inp-seed"/>
                <button type="button" class="btn btn-outline-secondary" onclick="reloadWSeed(document.getElementById('inp-seed').value)">Generate</button>
              </div>

              </div>
              </div>
            </div>
          </td></tr>
        </table>
      </div>
    </div>

  </body>
</html>
