<script type="text/javascript">


    // add an h5 tag to each flower div and add the plant name to it from plantName().
    // var flowerDivs = document.getElementsByClassName("flower");
    var flora = document.getElementById('flora')
    var numberOfFlora = 18;
    for (var i = 0; i < numberOfFlora; i++) {

        generate()

        var flowerContainer = document.createElement('div');
            flowerContainer.className = "col-md-2 flower";
            flowerContainer.id = SEED;
        // canvas.getDataURL() and to image
        var plantImg = document.createElement('img')
            plantImg.src = CTX.canvas.toDataURL('image/png');
            plantImg.className = "img-fluid";


        // var par = genParams(); 
        var plant = new Plant(DNA);

        var h5 = document.createElement("h4");
            h5.className = "text-center"
            h5.innerHTML = plant.name;

        var minFlowerColor = plant.flowerColors[0];
        var maxFlowerColor = plant.flowerColors[1];

        var description = document.createElement("p");
            description.className = "text-center"
            description.innerHTML = [...new Set( [minFlowerColor, maxFlowerColor])].join( " to ") + " flowers";

        flowerContainer.appendChild(plantImg);
        flowerContainer.appendChild(h5);
        flowerContainer.appendChild(description);

        flora.appendChild(flowerContainer);

    }
</script>
